{% extends 'h1ds_core/base.html' %}

{% block content %}

<table class="event-list">
<tr>
<th class="event-id">id</th>
<th>Name</th>
<th>Time</th>
</tr>
{% for s in signals %}
<tr class="update-row">
<td class="event-id">{{s.id}}</td>
<td class="name">{{s.signal.name}}</td>
<td class="time">{{s.time|date:"Y-m-d H:i:s"}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
